<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div>
          <h2
            style="
              margin-top: 0px;
              font-weight: 600px;
              color: #1c1e21;
              font-family: SFProDisplay-Bold, Helvetica, Arial, sans-serif;
              font-size: 32px;
              line-height: 38px;
              margin-bottom: 0;
            "
          >
            Đăng ký
          </h2>
          <p
            style="
              margin-top: 0px;
              color: #606770;
              font-family: SFProText-Regular, Helvetica, Arial, sans-serif;
              font-size: 15px;
              line-height: 24px;
            "
          >
            Nhanh chóng và dễ dàng
          </p>
        </div>
      </div>
      <hr />

      <form action="" onsubmit="return validateForm()">
        <div class="input">
          <div class="name">
            <input
              type="text"
              placeholder="Họ"
              class="fristname"
              id="name1"
              onfocus="hideErrorName1()"
            />
            <input
              type="text"
              placeholder="Tên"
              class="lastname"
              id="name2"
              onfocus="hideErrorName2()"
            />
            
          </div>
          <div id="name1-error" style="color: red;"></div>
          <div id="name2-error" style="color: red;"></div>
          <input
            type="text"
            placeholder="Số điện thoại hoặc email"
            id="sdtemail"
            class="sdtemail"
            onfocus="hideErrorElement()"
          />
          <div id="email-error" style="color: red;"></div> <!-- Error message container -->
          <input type="password" placeholder="Mật khẩu mới" class="password"  id="password" onfocus="hideErrorPassword()" />
          <div id="password-error" style="color:red"></div>
        </div>

        <p
          style="
            color: #606770;
            font-family: SFProText-Medium, Helvetica, Arial, sans-serif;
            font-size: 12px;
            font-weight: normal;
            line-height: 20px;
            margin-bottom: 0;
            margin-top: 10px;
          "
          class="sub_title_2"
          id="sub_title"
        >
          Ngày sinh
        </p>

        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
        <select>
          <option>Tháng 1</option>
          <option>Tháng 2</option>
          <option>Tháng 3</option>
          <option>Tháng 4</option>
          <option>Tháng 5</option>
          <option>Tháng 6</option>
          <option>Tháng 7</option>
          <option>Tháng 8</option>
          <option>Tháng 9</option>
          <option>Tháng 10</option>
          <option>Tháng 11</option>
          <option>Tháng 12</option>
        </select>
        <select>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
          <option>2017</option>
          <option>2016</option>
          <option>2015</option>
          <option>2014</option>
          <option>2013</option>
          <option>2012</option>
          <option>2011</option>
        </select>

        <p
          class="sub_title_2"
          style="
            color: #606770;
            font-family: SFProText-Medium, Helvetica, Arial, sans-serif;
            font-size: 12px;
            font-weight: normal;
            line-height: 20px;
            margin-bottom: 0;
            margin-top: 10px;
          "
        >
          Giới tính
        </p>
        <div class="gender"
        >
          <div class="female" id="all_gender">
            <label for="female"><b>Female</b> </label>
            <input type="radio" name="gender" value="female" />
          </div>
          <div class="male" id="all_gender">
            <label for="male"><b>Male</b></label>
            <input type="radio" name="gender" value="male" />
          </div>
          <div class="other" id="all_gender">
            <label for="other"><b>Custom</b></label>
            <input type="radio" name="gender" value="other" />
          </div>
        </div>

        
        <p  style="color: #777;
        font-size: 11px;
        font-family: SFProText-Medium, Helvetica, Arial, sans-serif;"
        sub_title_4>
          Bằng cách nhấp vào Đăng ký, bạn đồng ý với
          <a href="#"> Điều khoản, Chính sách quyền riêng tư</a> và
          <a href="#">Chính sách cookie</a>
          của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và
          hủy nhận bất kỳ lúc nào.
        </p>
        <input type="submit" value="Đăng ký" class="submit" />
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
